{% extends "base.html" %}
{% block title %}Course Creation {% endblock %}
{% from 'course/macros/nav.html' import render_nav %}

{% block nav %}
{{ render_nav(current_user) }}
{% endblock %}


{% block body %}
<div class="form-group form-inline" >
  <select id="category" class="form-control" name="category"></select>
  <select id="teacher" class="form-control" name="teacher"></select>
  <select id="student" class="form-control" name="student"></select>
  <select id="weekday" class="form-control" name="weekday"></select>
  <select id="section" class="form-control" name="section"></select>
  <input id="startday" class="form-control" name="startday" type="text">
  <input id="endday" class="form-control" name="endday" type="text">
  <div id = "postform"></div>
</div>

<script type="text/javascript" src="{{url_for('static',filename='js/course_custom.js')}}"></script>
<script type="text/javascript">
  format = {
    format: 'yyyy-mm-dd',
    todayBtn:"linked",
    autoclose:true,
    language:"zh-CN"
  };
	$("#startday").datepicker(format);
  $("#endday").datepicker(format);
</script>


<div class="" id='workout'>
  <h1 class="text-center">Create the Courses </h1>
  {{ cal|safe }}
</div>
<br>

<br>
<script type="text/javascript">

</script>

{% endblock %}
